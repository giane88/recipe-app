<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.value.imagePath}}" alt="{{recipe.value.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.value.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addToShoppingList()" style="cursor: pointer" >To Shopping List</a></li>
                <li><a style="cursor: pointer" (click)="onRecipeEdit()">Edit Recipe</a></li>
                <li><a style="cursor: pointer">Cancel Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.value.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="group-list">
            <li class="group-list-item" *ngFor="let ingredient of recipe.value.ingredients">
                {{ingredient.name}} - {{ingredient.quantity}}
            </li>
        </ul>
    </div>
</div>
